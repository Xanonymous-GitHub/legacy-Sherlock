<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title></title>
</head>
<body>
<table class="table table-hover table-borderless" data-js="table">
    <thead class="d-none">
    <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="acc : ${accounts}">
        <tr>
            <th class="align-middle">
                <h5 class="mb-0">
                    <span th:text="${acc.username}"></span>
                </h5>
            </th>
            <td class="align-middle">
                <span th:text="${acc.email}"></span>
            </td>
            <td class="align-middle">
                <th:block th:each="role : ${acc.roles}">
                    <span class="badge badge-info" th:text="${role.name}"></span>
                </th:block>
            </td>
            <td class="align-middle text-right">
                <div class="btn-group btn-group-sm float-right">
                    <a
                            class="btn btn-primary btn-sm"
                            data-js="modal"
                            th:classappend="${account.id == acc.id ? 'disabled' : ''}"
                            th:href="@{/admin/manage/{id}(id=${acc.id})}"
                            th:text="#{link.manage}"
                    ></a>
                    <button
                            type="button"
                            class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                            th:classappend="${account.id == acc.id ? 'disabled' : ''}"
                    >
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" th:if="${account.id == acc.id ? 'disabled' : ''}">
                        <a
                                class="dropdown-item change-password"
                                data-js="modal"
                                th:href="@{/admin/password/{id}(id=${acc.id})}"
                                th:text="#{link.password}"
                        ></a>
                        <a class="dropdown-item delete" data-js="modal" th:href="@{/admin/delete/{id}(id=${acc.id})}" th:text="#{link.delete}"></a>
                    </div>
                </div>
            </td>
        </tr>
    </th:block>
    <tr th:if="${!accounts.iterator().hasNext()}">
        <th>
            <h5 class="mb-0">
                <span th:text="#{admin.accounts.none}"></span>
            </h5>
        </th>
    </tr>
    </tbody>
</table>
</body>
</html>
