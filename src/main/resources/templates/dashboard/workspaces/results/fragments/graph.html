<!doctype html>
<html lang="en">
<head>
    <title></title>
</head>
<body>
<div id="chart_div"></div>
<script type="text/javascript">
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawChart);
    window.onresize = drawChart;

    function drawChart() {
        const scoreText = '[(#{results.graph.score})]';
        const submissionText = '[(#{results.graph.submissions})]';
        const score_0_10 = '[(#{results.graph.0_10})]';
        const score_10_20 = '[(#{results.graph.10_20})]';
        const score_20_30 = '[(#{results.graph.20_30})]';
        const score_30_40 = '[(#{results.graph.30_40})]';
        const score_40_50 = '[(#{results.graph.40_50})]';
        const score_50_60 = '[(#{results.graph.50_60})]';
        const score_60_70 = '[(#{results.graph.60_70})]';
        const score_70_80 = '[(#{results.graph.70_80})]';
        const score_80_90 = '[(#{results.graph.80_90})]';
        const score_90_100 = '[(#{results.graph.90_100})]';

        const data = google.visualization.arrayToDataTable([
            [scoreText, submissionText],
            [score_0_10, [(${results.getGroupCounts().get(0)})]],
            [score_10_20, [(${results.getGroupCounts().get(1)})]],
            [score_20_30, [(${results.getGroupCounts().get(2)})]],
            [score_30_40, [(${results.getGroupCounts().get(3)})]],
            [score_40_50, [(${results.getGroupCounts().get(4)})]],
            [score_50_60, [(${results.getGroupCounts().get(5)})]],
            [score_60_70, [(${results.getGroupCounts().get(6)})]],
            [score_70_80, [(${results.getGroupCounts().get(7)})]],
            [score_80_90, [(${results.getGroupCounts().get(8)})]],
            [score_90_100, [(${results.getGroupCounts().get(9)})]]
        ]);

        const view = new google.visualization.DataView(data);

        const options = {
            legend: {position: "none"},
            height: 400,
            chartArea: {left: 100, right: 10, bottom: 100, top: 10},
            backgroundColor: '#4E5D6C',
            colors: ['#f47b2a'],
            vAxis: {
                title: scoreText,
                textStyle: {
                    color: '#fff',
                },
                titleTextStyle: {
                    color: '#fff',
                },
                gridlines: {
                    color: "#4E5D6C"
                },
                baselineColor: '#4E5D6C',
                format: '0'
            },
            hAxis: {
                title: submissionText,
                textStyle: {
                    color: '#fff',
                },
                titleTextStyle: {
                    color: '#fff',
                },
                gridlines: {
                    color: "#fff"
                },
                baselineColor: '#4E5D6C',
                format: '0'
            }
        };

        const chart = new google.visualization.BarChart(document.getElementById("chart_div"));
        chart.draw(view, options);
    }
</script>
</body>
</html>
