<objectdb>
<general>
    <temp path="$temp/ObjectDb" threshold="0mb" />
    <network inactivity-timeout="0" />
    <url-history size="0" user="false" password="false" />
    <log path="" max="0mb" stdout="false" stderr="false" />
    <log-archive path="$objectdb/log/archive/" retain="0" />
    <logger name="*" level="fatal" />
</general>
<database>
    <size initial="256kb" resize="256kb" page="2kb" />
    <recovery enabled="false" sync="false" path="." max="128mb" />
    <recording enabled="false" sync="false" path="." mode="write" />
    <locking version-check="true" />
    <processing cache="64mb" max-threads="10" synchronized="false" />
    <index-update enabled="true" priority="40" />
    <query-cache results="32mb" programs="500" />
    <extensions drop="temp,tmp" />
</database>
</objectdb>