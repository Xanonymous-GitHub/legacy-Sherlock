spring.application.name=SherlockServer
logging.level.root=warn
server.port=8080

spring.datasource.url=jdbc:h2:file:~/sherlock-web
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

sherlock.security.key=${SECURITY_KEY}

spring.devtools.add-properties=false

#Default account credentials created on first boot
sherlock.setup.email=admin@sherlock.xcc.tw
sherlock.setup.name=Admin
sherlock.setup.password=${ADMIN_PASSWORD}

sherlock.webmaster.institution=Warwick University
sherlock.webmaster.contact=the webmaster
sherlock.webmaster.link=#
